 <!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Student Self-Service Home</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700'>

      <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

  
</head>

<body>

  <div class="line"></div>
<div class="wrapper">
  <header role="banner">
    <nav role="navigation">
      <h1><a href="#">Cooper Union</a></h1>
      <ul class="nav-ul">
        <li><a href="home">Home</a></li>
        <li><a href="scheduling">Scheduling</a></li>
        <li><a href="student/grades">Grades</a></li>
        <li><a href="#">Account</a></li>
        <li><a href="logout">Log Out</a></li>
      </ul>
    </nav>
  </header>
  <main role="main">
    <h2>Grades</h2>
    <table style="size:200%">
    <tr>
      <th><h3>Course Code</h3></th>
      <th><h3>Course Name</h3></th>
      <th><h3>Semester</h3></th>
      <th><h3>Grade</h3></th>
      <th><h3>Credits</h3></th>
    {% for grade in grades %}
      <tr>
        <th>{{grade[0]}}</th>
        <th>{{grade[1]}}</th>
        <th>{{grade[2]}}</th>
        <th>{{grade[3]}}</th>
        <th>{{grade[4]}}</th>
      </tr>
    {% endfor %}
    </table>
  </main>
</div>
<footer>
  <p class="copy">&copy; Alex Devero Design 2014</p>
</footer>
<div style='position: absolute; bottom: 0', class="line"></div>

  
  

    <!-- <script  src="js/index.js"></script> -->




</body>

</html>
