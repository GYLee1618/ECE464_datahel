<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Student Self-Service Home</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700'>

      <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

  
</head>

<body>

  <div class="line"></div>
<div class="wrapper">
  <header role="banner">
    <nav role="navigation">
      <h1><a href="#">Cooper Union</a></h1>
      <ul class="nav-ul">
        <li><a href="home">Home</a></li>
        <li><a href="grades">Grades</a></li>
        <li><a href="account">Account</a></li>
        <li><a href="logout">Log Out</a></li>
      </ul>
    </nav>
  </header>
  <main role="main">
    <h2>Submit Grades</h2>
      {% for class in classes %}
      <br><h3>{{class[1]}}</h3>
      <form action="/submit_grades/{{class[0]}}" method="POST" name={{class[0]}}>
      <table style="size:200%">
        <tr>
          <th><h3>Name</h3></th>
          <th><h3>Email</h3></th>
          <th><h3>Major</h3></th>
          <th><h3>Grade</h3></th>
        </tr>
        {% for student in rosters[class[1]] %}
        <tr>
          <th>{{student[0]}}</th>
          <th>{{student[1]}}</th>
          <th>{{student[2]}}</th>
          <th><input name={{student[3]}} type="radio" value=4>A
              <input name={{student[3]}} type="radio" value=3>B
              <input name={{student[3]}} type="radio" value=2>C
              <input name={{student[3]}} type="radio" value=1>D
              <input name={{student[3]}} type="radio" value=0>F
           </select></input></th>
        </tr>
        {% endfor %}
      </table>
      <button>Submit</button>
      </form>
      {% endfor %}
  </main>
</div>
<footer>
  <p class="copy">&copy; Alex Devero Design 2014</p>
</footer>
<div style='position: absolute; bottom: 0', class="line"></div>

  
  

    <!-- <script  src="js/index.js"></script> -->




</body>

</html>
