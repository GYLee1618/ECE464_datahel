<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Student Self-Service Home</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700'>

      <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

  
</head>

<body>

  <div class="line"></div>
<div class="wrapper">
  <header role="banner">
    <nav role="navigation">
      <h1><a href="#">Cooper Union</a></h1>
      <ul class="nav-ul">
        <li><a href="home">Home</a></li>
        <li><a href="#">Add Classes</a></li>
        <li><a href="add_student">Add Students</a></li>
        <li><a href="#">Add Professors</a></li>
        <li><a href="#">Add Admins</a></li>
        <li><a href="account">Account</a></li>
        <li><a href="logout">Log Out</a></li>
      </ul>
    </nav>
  </header>
  <main role="main">
    <form class="new_student" action="create_student" method="POST">
          <span class="login100-form-title p-b-51">
            Add New Student
          </span>

          
          <div class="wrap-input100 validate-input m-b-16" data-validate = "Name is required">
            <input class="input100" type="text" name="name" placeholder="Fullname">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-16" data-validate = "Social Security Number is required">
            <input class="input100" type="text" name="ssn" placeholder="0000000000">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-16" data-validate = "Date of Birth is required">
            <input class="input100" type="text" name="dob" placeholder="MM-DD-YYYY">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-16" data-validate = "Address Number is required">
            <input class="input100" type="text" name="address" placeholder="Address">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-16" data-validate = "Major is required">
            <input class="input100" type="text" name="major" placeholder="Art">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-16" data-validate = "Major is required">
            <input class="input100" type="text" name="grad" placeholder="1854">
            <span class="focus-input100"></span>
          </div>
          
          <div class="container-login100-form-btn m-t-17">
            <button class="login100-form-btn">
              Login
            </button>
          </div>

        </form>
  </main>
</div>
<footer>
  <p class="copy">&copy; Alex Devero Design 2014</p>
</footer>
<div style='position: absolute; bottom: 0', class="line"></div>

  
  

    <!-- <script  src="js/index.js"></script> -->




</body>

</html>
